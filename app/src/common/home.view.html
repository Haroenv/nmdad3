<ion-header-bar align-title="center" class="bar-black">
    <h1 class="title"> <span class="icon ion-ios-trash-outline"></span> Trashcam</h1>
</ion-header-bar>
<ion-view title="{{ vm.title }}">
    <ion-content>
        <div class="home--wrapper">
            <div ng-repeat="report in vm.reports" class="report">
                <p class="report--name">{{ report.name }}</p>
                <a href="#/" class="report--link">{{ report.location }}, {{ report.city }} ></a>
                <img src="{{ report.image }}" alt=" {{ report.image }} " class="img-responsive report--image">
                <p class="report--description"> {{ report.description }} </p>
                <p class="report--time"> {{ report.time }} </p>
            </div>
        </div>
    </ion-content>
    <div class="tabs tabs-icon-top" ng-controller="GeneralCtrl as general">
        <a class="tab-item" ng-repeat="item in general.menu" href="{{ item.href }}" ng-click=" {{ item.function }}">
            <i class="icon {{ item.icon }}"></i>
            {{ item.label }}
        </a>
    </div>
</ion-view>
