<ion-view title="{{ vm.title }}">
    <ion-content>
        <div class="padding">
            <button ng-click="vm.getPhoto()" class="button button-block button-primary"><i class="ion-camera"></i> Take Photo</button>
            <div ng-show="vm.lastPhoto !== null">
                <img ng-src="{{ vm.lastPhoto }}" style="max-width: 100%">
                <br>
                <p>
                photo: {{ vm.lastPhoto }}
                </p>
            </div>
        </div>
    </ion-content>
    <div class="tabs tabs-icon-top" ng-controller="GeneralCtrl as general">
        <a class="tab-item" ng-repeat="item in general.menu" href="#{{ item.href }}">
            <i class="icon {{ item.icon }}"></i>
            {{ item.label }}
        </a>
    </div>
</ion-view>
