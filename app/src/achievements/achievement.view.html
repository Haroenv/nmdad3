<ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Trashcam</h1>
</ion-header-bar>
<ion-view title="{{ vm.title }}">
    <ion-content class="achievement--wrapper">
        <h1>{{ vm.title }}</h1>
        <div class="row" ng-repeat="rows in vm.data">
            <div ng-repeat="item in rows" class="col col-50">
                <h3>{{ item.title }}</h3>
                <img src='{{ item.image }}' alt="Achievement Image" class="achievement--image">
                <p>{{ item.body }}</p>
            </div>
        </div>
    </ion-content>

    <div class="tabs tabs-icon-top" ng-controller="GeneralCtrl as general">
        <a class="tab-item" ng-repeat="item in general.menu" href="#{{ item.href }}">
            <i class="icon {{ item.icon }}"></i>
            {{ item.label }}
        </a>
    </div>
</ion-view>
